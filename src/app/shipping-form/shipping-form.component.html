<form #f="ngForm" (ngSubmit)="placeOrder()">
  <div class="form-group">
    <label for="name">Name</label>
    <div class="input-group">
      <input #name="ngModel" [(ngModel)]="shipping.name" name="name" id="name" type="text" class="form-control" required>
    </div>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="addressLine1">Address</label>
    <div class="input-group">
      <input #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1" name="addressLine1" id="addressLine1" type="text" class="form-control" placeholder="First line" required>
    </div>
    <div class="input-group"></div>
    <input #addressLine2="ngModel" [(ngModel)]="shipping.addressLine2" name="addressLine2" id="addressLine2" type="text" class="form-control" placeholder="Second Line">
  </div>
  <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
    Address is required.
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <div class="input-group">
      <input #city="ngModel" [(ngModel)]="shipping.city" name="city" id="city" type="text" class="form-control" required>
    </div>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      City is required.
    </div>
  </div>

  <button [disabled]="!f.valid" class="btn btn-primary">Place Order</button>
</form>
