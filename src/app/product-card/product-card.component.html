<div *ngIf="product.title" class="card">
  <img class="card-img-top" *ngIf="product.imageUrl" [src]="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'USD':symbol }}</p>
  </div>
  <div class="card-footer" *ngIf="showActions">
    <button class="btn btn-secondary btn-block" *ngIf="getQuantity() === 0; else updateQuantity" (click)="addToCart()">Add to cart</button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button class="btn btn-secondary btn-block" (click)="removeFromCart()">-</button>
        </div>
        <div class="col text-center align-middle">
          <span>{{ getQuantity() }} in cart</span>
        </div>
        <div class="col-2">
          <button class="btn btn-secondary btn-block" (click)="addToCart()">+</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
