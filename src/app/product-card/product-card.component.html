<div *ngIf="product.title" class="card">
  <img class="card-img-top" *ngIf="product.imageUrl" [src]="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'USD':symbol }}</p>
  </div>
  <div class="card-footer" *ngIf="showActions && shoppingCart">
    <button class="btn btn-secondary btn-block" *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" (click)="addToCart()">Add to cart</button>
    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
    </ng-template>
  </div>
</div>
